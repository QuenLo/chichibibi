<style type="text/css">
	body {
		margin: 0px;
	}
	.playWithChi {
		display: flex;
		flex-direction: row;
	}
	.piano {
		position: relative;
		text-align: center;
	}
	.button {
		width: 25vw;
		height: 50vh;
		display: flex;
		flex-direction: row;
		align-items: center;
		position: relative;
		padding: 5%;
		box-sizing: border-box;
		text-align: center;
		transition: opacity ease-out .5s;
		cursor: url(images/bibicolor.png),url(myBall.cur),auto;
	}
	.button:hover {
		opacity: .4;
	}
	.button.bi {
		width: 10%;
		height: 50vh;
		margin: 0px 10px;
		padding: 0px;
		background-color: #fff;
		display: inline-flex;
		flex-direction: row;
		
	}
	.button img{
		width: 60%;
		margin: auto;
		height: 50%;
		opacity: 1;
	}
	.button.bi img{
		
	}
	.button:nth-child(odd) {
		background-color: #fff364;
	}
	.button:nth-child(even) {
		background-color: #f8ba03;
	}
	.button.bi:nth-child(odd), .button.bi:nth-child(even) {
		background-color: none;
	}
	.button.bi:nth-child(1) {
		background-color: #e595ac;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}
	.button.bi:nth-child(2) {
		background-color: #e8b577;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}
	.button.bi:nth-child(3) {
		background-color: #e5d36a;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}
	.button.bi:nth-child(4) {
		background-color: #aae882;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}
	.button.bi:nth-child(5) {
		background-color: #82d9e8;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}
	.button.bi:nth-child(6) {
		background-color: #8298e8;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}
	.button.bi:nth-child(7) {
		background-color: #9882e8;
		-webkit-mask: url(images/bi.svg) center / contain no-repeat;
	}


	@media screen and (max-width: 667px) {
		.button {
			width: 49vw;
			height: 49vw;
			display: inline-block;
		}
		.button img {
			margin: auto;
			width: 50%;
			margin: auto;
			height: 100%;
			opacity: 1;
		}
		.playWithChi {
			display: block;
			background-color: #fff364;
		}
		.button:nth-child(1) {
			background-color: #f8ba03;
		}
		.button:nth-child(2) {
			background-color: #fff364;
		}
		.button:nth-child(3) {
			background-color: #fff364;
		}
		.button:nth-child(4) {
			background-color: #f8ba03;
		}
		.button.bi {
			width: 18%;
    		height: 22vh;
		}
	}
	
	
	
	
</style>

<body>
	<section class="playWithChi">
		<div id="eating" class="button feed"><img src="images/feed.svg"></div>
		<div id="singing" class="button song"><img src="images/music.svg"></div>
		<div id="tickling" class="button feather"><img src="images/feather.svg"></div>
		<div id="flower" class="button peace"><img src="images/flower.svg"></div>
	</section>
	<section class="piano">
		<div id="do" class="button bi"></div>
		<div id="re" class="button bi"></div>
		<div id="mi" class="button bi"></div>
		<div id="fa" class="button bi"></div>
		<div id="so" class="button bi"></div>
		<div id="la" class="button bi"></div>
		<div id="si" class="button bi"></div>
	</section>
